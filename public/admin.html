<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Patagonia Tech, Gaming, Productos de electronica y regaleria.">
  <title>Panel Admin - Patagonia GameTech</title>
  <link rel="icon" href="/img/logo.webp">
  <link rel="stylesheet" href="css/stylesAdmin.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo-contenedor">
        <a href="index.html">
          <img src="img/logoPatagoniaPNG.png" alt="Logo" class="logo">
          <span class="saludo">Panel Admin</span>
        </a>
      </div>
      <ul class="nav-list">
        <li><a href="admin.html" class="active">PRODUCTOS</a></li>
        <li><a href="pedidos.html">PEDIDOS</a></li>
        <li><a href="admin.html">PERFIL</a></li>
        <li><a href="index.html">INICIO</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="admin-panel">
    <section id="productos-admin">
      <h2>Gestión de Productos</h2>
      <form id="formProducto" enctype="multipart/form-data">
        <input type="text" name="nombre" placeholder="Nombre" required />
        <input type="text" name="descripcion" placeholder="Descripción" required />
        <input type="number" name="precioComun" placeholder="Precio común" required />
        <input type="number" name="precioMayorista" placeholder="Precio mayorista" required />
        <input type="file" name="imagen" accept="image/*" required />
        <button type="submit">Agregar producto</button>
      </form>
      <div id="listaProductos" class="listaProductos"></div>
    </section>
  </main>

  <!-- Modal para editar producto -->
  <div id="modalEditar" class="modal"
    style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.6); justify-content:center; align-items:center;">
    <form id="formEditar" class="modal-content"
      style="background:white; padding:20px; border-radius:8px; max-width:400px; width:100%;">
      <h2>Editar producto</h2>
      <input type="hidden" id="editId">
      <label>Nombre:</label>
      <input type="text" id="editNombre" required><br>
      <label>Descripción:</label>
      <input type="text" id="editDescripcion"><br>
      <label>Precio común:</label>
      <input type="number" id="editPrecioComun" required><br>
      <label>Precio mayorista:</label>
      <input type="number" id="editPrecioMayorista" required><br>
      <button type="submit">Guardar cambios</button>
      <button type="button" onclick="cerrarModal()">Cancelar</button>
    </form>
  </div>
  <script src="js/navbar.js"></script>
  <script src="js/mobile-navbar.js"></script>
  <script src="js/admin.js"></script>
</body>

</html>
